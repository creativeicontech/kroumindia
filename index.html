<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Background Image Example</title>
    <style>
        body {
            /* Use the image from the local image folder */
            background-image: url('./Website Under Construction.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            color: #fff;
            text-align: center;
            padding-top: 20vh;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome</h1>
        <p>This page has a background image.</p>
    </div>
</body>
</html>
